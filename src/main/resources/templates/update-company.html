<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Editar uma empresa</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body sec:authorize="isAuthenticated()">

<nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/welcome">PS13SI</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/companies">Empresas</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Fale Conosco</a></li>
            </ul>
        </div>
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <a style="margin-left: 40px; font-size: 14.4px !important" class="navbar-brand" href="#">Olá, <span sec:authentication="name"></span> | <a onclick="document.forms['logoutForm'].submit()" style="cursor:pointer; font-size: 14.4px !important">Logout</a></a>
    </div>
</nav>

<div class="container" style="margin-top: 40px;">

    <form method="POST" class="form-signin" th:object="${companyForm}" th:action="@{/update-company/{id}(id=${company.id})}">
        <h2 class="form-signin-heading" style="margin-bottom: 30px;">Editar empresa</h2>
        <div class="form-group">
            <input type="text" id="name" name="name" th:value="${company.name}" class="form-control" placeholder="Nome"
                   autofocus="true" required>
        </div>

        <div class="form-group">
            <input type="text" id="email" name="email" th:value="${company.email}" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="text" id="cnpj" name="cnpj" th:value="${company.cnpj}" class="form-control" placeholder="CNPJ" required>
        </div>

        <div class="form-group">
            <input type="text" id="site" name="site" th:value="${company.site}" class="form-control" placeholder="Site" required>
        </div>

        <div class="form-group">
            <input type="text" id="address" name="address" th:value="${company.address}" class="form-control" placeholder="Endereço" required>
        </div>

        <div class="form-group">
            <input type="text" id="telephone" name="telephone" th:value="${company.telephone}" class="form-control"
                   placeholder="Telefone" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Atualizar</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
